<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="shared/style.css"/>
<title>Lite fallback · AR‑KRAFTLAB</title>
<style>
.wrapper{position:relative;max-width:960px;margin:24px auto;border-radius:16px;overflow:hidden;border:1px solid #222}
.layer{position:absolute;left:0;top:0;width:100%;height:100%;}
.layer img{display:block;width:100%;height:auto}
#clip{width:100%}
.handle{position:absolute;top:0;bottom:0;width:2px;background:#6ee7ff;left:50%;}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Lite fallback (no AR)</h1>
    <p>Use this for slow networks or accessibility. Slide to compare “past” and “present”. Replace images at <code>assets/past.png</code> / <code>assets/present.png</code>.</p>
    <div class="wrapper" id="wrap" style="height:540px">
      <div class="layer"><img src="assets/present.png"/></div>
      <div class="layer" id="top" style="clip-path:inset(0 50% 0 0)"><img src="assets/past.png"/></div>
      <div class="handle" id="h"></div>
    </div>
    <input id="clip" type="range" min="0" max="100" value="50" />
  </div>
</div>
<script>
const r = document.getElementById('clip'); const topL = document.getElementById('top'); const h = document.getElementById('h');
function upd(){ const v = r.value; topL.style.clipPath = `inset(0 ${100-v}% 0 0)`; h.style.left = v+'%'; }
r.addEventListener('input', upd); upd();
</script>
</body>
</html>
